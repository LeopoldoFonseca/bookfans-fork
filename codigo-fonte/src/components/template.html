<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard template</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../assets/css/template.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="mobile-header">
      <div class="icon-back-arrow">&#8592;</div>
      <h1 class="header-title">Nome Página</h1>
      <div class="icon-settings">&#8942;</div>
    </header>

    <div class="container">
      <aside class="sidebar left-sidebar">
        <!-- Logo e Nome Empresa -->
        <div class="sidebar-top">
          <div class="logo-container">
            <img src="" alt="" class="logo" />
            <span class="company-name">BookFans</span>
          </div>
        </div>

        <!-- Links de Navegação -->
        <nav class="nav-links">
          <div class="menu-title">Menu</div>
          <ul>
            <li>
              <i class="fas fa-home"></i>
              <span>Visão Geral</span>
            </li>
            <li>
              <i class="fas fa-compass"></i>
              <span>Explorar</span>
            </li>
            <li>
              <i class="fas fa-envelope"></i>
              <span>Mensagens</span>
            </li>
            <li>
              <i class="fas fa-user"></i>
              <span>Perfil</span>
            </li>
            <li>
              <i class="fas fa-cog"></i>
              <span>Configurações</span>
            </li>
          </ul>
        </nav>

        <!-- Perfil e Botão Sair -->
        <div class="sidebar-bottom">
          <div class="perfil-wrapper">
            <div class="user-photo"></div>
            <span class="user-name">Nome Usuário</span>
          </div>

          <button class="exit-button">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </aside>

      <!-- Feed / Main Area -->
      <main class="content-area">
        <div class="content-header">
          <div class="icon-back-arrow">&#8592;</div>
          <h1 class="header-title">Nome Pagina</h1>
        </div>

        
      </main>

      <aside class="sidebar right-sidebar">
        <div class="input-with-icon">
          <input type="text" placeholder="Pesquisar..." class="input-field" />
          <i class="fas fa-search icon"></i>
        </div>
      </aside>

    </div>
  </body>
  <script src="../assets/js/main.js"></script>
</html>
