<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DashBoard template</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <script src="../assets/js/template.js"></script>
  <bookfans-template src="../components/template.html" css="../assets/css/template.css" page-title="Apoiar" hide-header>
    <main class="content-area">
      <div class="content-header">
        <div class="perfil-container">
          <div class="foto-perfil">
            <img src="assets/images/mulher.png" alt="Foto do Usuário" class="foto" />
            <div class="info-perfil">
              <span class="nickname" id="perfil-nome">Maria Helena</span>
              <span class="email" id="perfil-email">maria@exemplo.com</span>
            </div>
          </div>
          <!-- Estatísticas -->
          <div class="estatisticas">
            <div class="campo">
              <h4>Publicações</h4>
              <span id="publicacoes-contagem">0</span>
            </div>
            <div class="campo">
              <h4>Seguidores</h4>
              <span id="seguidores-contagem">0</span>
            </div>
            <div class="campo">
              <h4>Seguindo</h4>
              <span id="seguindo-contagem">0</span>
            </div>
            <a href="../editarPerfil/index.html">
              <button class="btn-editar-perfil">Editar Perfil</button>
            </a>
          </div>



          <section class="info">
            <ul class="info-adicionais">
              <li class="info-item">
                <i id="genero-icone" class="fa-solid fa-mars"></i>
                <span id="genero" class="txt-link">Masculino</span>
              </li>
              <li class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <span id="localizacao" class="txt-link">Localização</span>
              </li>
              <li class="info-item">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span id="entrou" class="txt-link">Entrou em 01/01/1999</span>
              </li>
            </ul>
            <div id="bio">
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="../perfilDeUsuario/app.js"></script>

    <script>
      const eu = JSON.parse(localStorage.eu);

      if (eu != null) {
        document.getElementById("perfil-nome").textContent = eu.nome;
        document.getElementById("perfil-email").textContent = eu.email;

        if (eu.genero !== undefined) {
          document.getElementById("genero").textContent = {
            m: "Masculino",
            f: "Feminino",
            x: "Outro",
          }[eu.genero];
          const icone = document.getElementById("genero-icone");
          switch (eu.genero) {
            case "f":
              icone.classList.remove("fa-mars");
              icone.classList.add("fa-venus");
              break;
            case "x":
              icone.classList.remove("fa-mars");
              icone.classList.add("fa-mars-and-venus");
              break;
          }
        }

        if (eu.pais !== undefined) {
          var localizacao = "Brasil";

          document.getElementById("localizacao").textContent = localizacao;
        }

        document.getElementById("bio").textContent = eu.biografia !== undefined ? eu.biografia : "";
      }
    </script>
  </bookfans-template>
</body>

</html>
