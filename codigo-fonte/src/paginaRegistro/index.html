<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFans - Criar Conta</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../home/imagens/icone_bookfans.ico" type="image/x-icon">
</head>

<body>

    <div class="background-registro"></div>

    <div class="main-container">

        <form class="registro" id="formRegistro" action="../paginaFeed/index.html">
            <h1>Criação de conta</h1>
            <div class="divemail">
                <label for="email" class="text-label">Endereço de e-mail</label>
                <i class="fas fa-envelope"></i>
                <input type="text" class="block" id="email" name="email" placeholder="email@endereço.com" required>
            </div>


            <div class="divsenha">
                <label for="senha" class="text-label" id="textosenha">Senha</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="block" id="senha" name="senha" placeholder="*********" required minlength="8">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="noticias" name="lembrar" value="lembrar">

                <label for="noticias">Desejo receber notícias</label>
            </div>

            <input type="submit" value="Criar conta">
        </form>



        <div class="criarconta">
            <p>Já possui uma conta?<a href="../paginaLogin/index.html"> Clique aqui!</a></p>
        </div>
    </div>

    <script>
        // Função para cadastrar o usuário
        function cadastrarUsuario(email, senha) {
            // Recupera os usuários já cadastrados
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
    
            // Verifica se o email já está cadastrado
            if (usuarios.some(usuario => usuario.email === email)) {
                alert('Este email já está cadastrado!');
                return false;
            }
    
            // Adiciona o novo usuário ao array
            usuarios.push({ email, senha });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            alert('Usuário cadastrado com sucesso!');
            return true;
        }
    
        // Manipula o envio do formulário
        document.getElementById('formRegistro').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o envio padrão do formulário
    
            // Obtém os valores dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            // Realiza o cadastro
            const sucesso = cadastrarUsuario(email, senha);
    
            // Redireciona para a página de login se o cadastro for bem-sucedido
            if (sucesso) {
                window.location.href = "../paginaLogin/index.html";
            }
        });
    </script>
</body>

</html>
