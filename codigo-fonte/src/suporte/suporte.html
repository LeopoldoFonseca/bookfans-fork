<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <meta name="author" content="Aecio, Guilherme, Leopoldo, Matheus, Paulo, Renato">
    <meta name="description" content="Suporte do site BookFans">
    <meta name="keywords" content="suporte, leitores, autores, educação, livros, leitura, bookfans">
    <link rel="shortcut icon" href="imagens/icone_bookfans.ico" type="image/x-icon">
    <link rel="stylesheet" href="suporte.css">
</head>
<body>
    <header id="header">
        <img id="logo" src="imagens/logo bookfans white 2.png" alt="logo_BookFans">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false"><span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="#">Criadores</a></li>
                <li><a href="#">Leitores</a></li>
                <li><a href="../paginaLogin/index.html">Login</a></li>
                <li><a href="../paginaRegistro/index.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="img-principal">
            <img src="imagens/priscilla-du-preez-AOdELn6senM-unsplash 2.png">
        </div>
        <section class="conteudo">
            <h1 id="titulo-suporte">Suporte BookFans</h1>
            <div class="flex">
                <div>
                    <a href="../paginaRegistro/index.html">
                    <img src="imagens/senha.jpg"></a>
                    <p>Esqueceu a senha</p>
                   
                </div>
                <div>
                    <img src="imagens/financeiro.jpg">
                    <p>Financeiro</p>
                </div>
                <div>
                    <img src="imagens/contato.jpg">
                    <p>Contatos</p>
                </div>
            </div>
            <h2 id="buscar-mais">Buscar mais</h2>
            <div id="div-pesq">
                <form id="form-pesquisar" action="#" method="get">
                    <i class="fa fa-search"></i>
                    <input id="cx-pesquisa" type="text" name="search" placeholder="Buscar">
                    <button id="bt-pesq" type="submit">OK</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer">
        <hr id="linha">
        <div id="rodape">
            <ul>
                <li>
                    <p id="marca">&#169 BookFans 2024</p>
                </li>
                <li><a href="../termosDeUso/termos-de-uso.html">Termos de Uso</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
        <div id="icones">
            <a href="https://x.com/?lang=pt-br" target="_blank">
                <img src="icones/TwitterX.png" alt="TwitterX">
            </a>
            <a href="https://www.youtube.com/@YouTubeBrasil" target="_blank">
                <img src="icones/YouTube.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="insta" src="icones/Instagram.png" alt="Instagran">
            </a>
            <a href="https://www.tiktok.com/?lang=pt-BR" target="_blank">
                <img src="icones/TikTok.png" alt="TikTok">
            </a>
            <a href="https://br.linkedin.com/" target="_blank">
                <img src="icones/LinkedIn.png" alt="LinkedIn">
            </a>
            <a href="https://br.pinterest.com/" target="_blank">
                <img src="icones/Pinterest.png" alt="Pinterest">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
