<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFans Login</title>
    <link rel="stylesheet" href="paginaLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="background-login"></div>

    <div class="main-container">

        <form class="login">

            <div class="divemail">
                <label for="email" class="text-label">Endereço de e-mail</label>
                <i class="fas fa-envelope"></i>
                <input 
                type="text"
                class="block"
                name="email"
                placeholder="email@endereço.com"
                required
                >
            </div>


            <div class="divsenha">
                <label for="senha" class="text-label" id="textosenha">Senha</label>
                <i class="fa-solid fa-lock"></i>
                <input 
                type="password"
                class="block"
                name="senha"
                placeholder="*********"
                required
                >
            </div>


            <p class="esquecisenha"><a href="pagina de recuperar senha">Esqueci minha senha</a></p>


            <input type="submit" value="Entrar">
        </form>

        <div class="checkbox">
            <input 
            type="checkbox"
            name="lembrar"
            value="lembrar"
            >

            <label for="lembrar">Manter-me conectado</label>
        </div>


        <div class="criarconta">
            <p>Não possui uma conta?<a href="pagina de criar conta"> Clique aqui!</a></p>
        </div>
    </div>
</body>
</html>
