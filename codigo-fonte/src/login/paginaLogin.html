<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFans Login</title>
    <link rel="stylesheet" href="paginaLogin.css">
</head>
<body>
    <div class="backgroundlogin"></div>
    <div class="container">

        <form class="login">
            
            <div>
                    <label for="email" class="textolabel">Endereço de e-mail</label>
                    <input 
                    type="text" 
                    class="block" 
                    name="email" 
                    placeholder="    email@endereço.com"
                    required
                    >
            </div>

            <div class="divsenha">
                <label for="senha" class="textolabel" id="textosenha">Senha</label>
                <input 
                type="password" 
                class="block" 
                name="senha" 
                placeholder="    *********"
                required
                >
            </div>

            <p class="esquecisenha"><a href="pagina de recuperar senha">Esqueci minha senha</a></p>

            <input type="submit" value="Entrar">
        </form>


        <div class="checkbox">
            <input type="checkbox" name="lembrar" value="lembrar">
            <label for="lembrar">Manter-me conectado</label>
        </div>

        <div class="criarconta">
            <p>Não possui uma conta?<a href="pagina criar conta"> Clique aqui!</a></p>
        </div>
    </div>
</body>
</html>
