<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Ver Texto</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../listaDeUsuarios-fav-post/assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <script src="../assets/js/template.js"></script>
  <bookfans-template src="../components/template.html" css="../assets/css/template.css" page-title="Favoritos"
    hide-right-sidebar>
    <div style="display: flex;">
      <main class="content-area">
        <div class="post">
          <div class="post-header">
            <div class="img">Foto</div>
            <div class="user-infos">
              <p><strong>Nome Usuário</strong></p>
              <span>@usuário</span>
            </div>
            <button>Seguir</button>
          </div>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo, quia
            repellat optio harum.
          </p>
          <hr class="divider" />

          <div class="star-rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
          </div>

          <div class="post-icons">
            <i class="far fa-comment" title="Comentar"></i>
            <i class="far fa-heart" title="Likes"></i>
            <i class="far fa-share-square" title="Compartilhar"></i>
            <i class="far fa-trash-alt" title="Apagar"></i>
          </div>
        </div>

        <div class="post comment">
          <div class="post-header">
            <div class="img">Foto</div>
            <div class="user-infos">
              <p><strong>Nome Usuário</strong></p>
              <span>@usuário</span>
            </div>
            <div class="comment-settings">&#8230;</div>
          </div>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo, quia
            repellat optio harum.
          </p>
          <hr class="divider" />

          <div class="post-icons">
            <i class="far fa-comment" title="Comentar"></i>
            <i class="far fa-heart" title="Likes"></i>
            <i class="far fa-share-square" title="Compartilhar"></i>
            <i class="far fa-trash-alt"></i>
          </div>
        </div>

        <div class="comment-section">
          <div class="img user-photo" alt="User Photo"></div>
          <div class="comment-input-area">
            <textarea placeholder="Publicar resposta..."></textarea>
            <div class="comment-icons">
              <i class="fas fa-paperclip" title="Anexar"></i>
              <i class="far fa-smile" title="Reagir"></i>
              <i class="far fa-image" title="Adicionar Imagem"></i>
            </div>
          </div>
        </div>
      </main>

      <aside class="sidebar right-sidebar">
        <div class="favorites-section">
          <ul class="favorites-menu">
            <li><a href="../listaDeUsuarios-fav-livro/index.html" class="favorites-link">Livros</a></li>
            <li><a href="index.html" class="favorites-link active">Posts</a></li>
          </ul>
        </div>
      </aside>
  </bookfans-template>
</body>
<script src="../assets/js/main.js"></script>

</html>
