<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Ver Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mobile-header">
      <div class="icon-back-arrow">&#8592;</div>
      <h1 class="header-title">Post</h1>
      <div class="icon-settings">&#8942;</div>
    </header>

    <div class="container">
      <aside class="sidebar left-sidebar">Conteúdo da Sidebar Esquerda</aside>

      <main class="content-area">
        <div class="content-header">
          <div class="icon-back-arrow">&#8592;</div>
          <h1 class="header-title">Post</h1>
        </div>
        
        <div class="post"> 
          <div class="post-header">
            <div class="img">Foto</div>
            <div class="user-infos">
              <p><strong>Nome Usuário</strong></p>
              <span>@usuário</span>
            </div>
            <button>Seguir</button>
          </div>
         
        </div>

      </main>

      <aside class="sidebar right-sidebar">Conteúdo da Sidebar Direita</aside>
    </div>
  </body>
</html>
