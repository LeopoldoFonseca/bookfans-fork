<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFans Assinatura</title>
    <link rel="shortcut icon" href="../home/imagens/icone_bookfans.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p><img src="imgs/logo.png" alt="logo bookfans"></p>
    </header>
    <main>
        <p class="main-text">Assine o autor para receber acesso <br>a conteúdo exclusivo!</p>
        <p class="botao"><a href="">Assinar</a></p>

        <div class="tabela">
            <div class="linha">
                <div class="coluna-esquerda">Preço Mensal</div>
                <div class="coluna-direita">R$10,60</div>
            </div>
            <div class="linha">
                <div class="coluna-esquerda">Anúncios</div>
                <div class="coluna-direita">Sem anúncios</div>
            </div>
            <div class="linha">
                <div class="coluna-esquerda">Conteúdo exclusivo</div>
                <div class="coluna-direita">Incluso</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="suporte">
            <p class="suporte"><img src="imgs/logo.png" alt="logo bookfans"></p>
            <p class="suporte-texto">Suporte</p>
        </div>
    </footer>
</body>
</html>
